<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
    <main class="main">
        <div class="main-container">
            <div class="container__slide">
                <div class="profile__slide">
                    <div class="profile--img">
                        <img class="img" src="./images/image-tanya.jpg" alt="picture">
                    </div>
                    <div class="profile--button">
                        <button id="prev" type="button" onclick="switchSlide(-1)">
                            <img class="prev" src="./images/icon-prev.svg" alt="prev">
                        </button>
                        <button id="next" type="button" onclick="switchSlide(1)">
                            <img class="next" src="./images/icon-next.svg" alt="next">
                        </button>
                    </div>
                </div>
                <div class="profile__review">
                    <div class="review">
                        <p>“ I’ve been interested in coding for a while but never taken the jump, until now.
                            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
                            excited about the future. ”</p>
                    </div>
                    <div class="author-name">
                        <p class="name">Tanya Sinclair</p>
                        <p class="title">UX Engineer</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Estelle9">Estelle</a>
</div>
    <script src="./main.js"></script>
</body>
</html>
